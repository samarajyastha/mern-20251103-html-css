<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Ordered list -->
    <ol>
      <li>
        Vegetables
        <!-- Nested list items -->
        <ol type="a">
          <li>Tomato</li>
          <li>Carrot</li>
          <li>Cauli</li>
        </ol>
      </li>
      <li>Fruits
         <ul>
          <li>Apple</li>
          <li>Mango</li>
          <li>Papaya</li>
        </ul>
      </li>
      <li>Lunch</li>
      <li>Dinner</li>
      <li>Desserts</li>
    </ol>

    <!-- 2. Unordered list -->
    <ul>
      <li>Vegetables
        <ul>
          <li>Tomato</li>
          <li>Carrot</li>
          <li>Cauli</li>
        </ul>
      </li>
      <li>Fruits</li>
      <li>Lunch</li>
      <li>Dinner</li>
      <li>Desserts</li>
    </ul>
  </body>
</html>
