<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Anchor  -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.veltaraconsultants.com.np" target="_blank">
      Veltara Consultants</a
    >

    <!-- Image  -->
    <img src="cat.jpg" alt="cat image" height="100" width="100" />
    <img
      src="https://hips.hearstapps.com/hmg-prod/images/ginger-maine-coon-kitten-running-on-lawn-in-royalty-free-image-1719608142.jpg?crop=1xw:0.84415xh;0,0.185xh"
      alt=""
      height="100"
    />

    <!-- Video  -->
    <div>
      <video src="cat.mp4" height="200" controls autoplay loop></video>
    </div>

    <!-- Iframe -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/AG_VuBlEVf0?si=qja6BqLD3YzcrRS4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
