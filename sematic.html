<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Block elements: Covers full width -->
    <h1>Hello</h1>
    <p>This is a paragraph</p>
    <div>This is a box</div>
    <div>This is a box</div>
    <div>This is a box</div>
    <div>This is a box</div>

    <!-- Inline elements: Covers only required width -->
    <a href="#">Click me</a>
    <a href="#">Click me</a>
    <a href="#">Click me</a>
    <a href="#">Click me</a>
    <span>Hello</span>
    <img src="cat.jpg" alt="test" width="50" />

    <!-- Semantic coding  -->
    <span>test</span> bad code <span></span> good code

    <!-- Header  -->
    <header>
      <nav></nav>
    </header>

    <!-- Main content  -->
    <main>
      <section>
        <aside></aside>
        <div></div>
        <p></p>
        <article>
            <div></div>
            <p></p>
        </article>
      </section>
      <section></section>
    </main>

    <!-- Footer  -->
    <footer></footer>
  </body>
</html>
